<link rel="stylesheet" href="styles.css">

<body>
    <div class="modal" id="todo_form">
        <div class="header">
            <div class="title">Add Task</div>
            <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
            <input type="text" id="todo_input" />
            <input type="submit" value="Submit" id="todo_submit" />
        </div>
    </div>
    <div class="container">
        <div class="status" id="no_status">
            <h1>OPEN</h1>
            <button id="add_btn" class="glow-on-hover" data-target-modal="#todo_form">Click to Add</button>
            <div class="todo" draggable="true">
                Demo Task
                <span class="close">&times;</span>
            </div>
        </div>

        <div class="status">
            <h1>IN PROGRESS</h1>

        </div>
        <div class="status">
            <h1>IN REVIEW</h1>
        </div>
        <div class="status">
            <h1>DONE</h1>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="App.js"></script>
</body>


</html>
